  alignment = 'top_left',
  gap_x = 0,
  gap_y = 60,
  maximum_width = 680,
  minimum_height = 300,
  minimum_width = 680,
  
-- Text settings --
  use_xft = true,
  font = 'Roboto:light:size=9',
  
